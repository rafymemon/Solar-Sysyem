<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="solar-system">
        <div class="sun"></div>
        <div class="orbit" style="width: 120px; height: 120px;">
            <div class="planet-container" style="--speed: 3s; --distance: 60px;">
                <div class="planet" style="width: 20px; height: 20px; background: gray;">Mercury</div>
            </div>
        </div>
        <div class="orbit" style="width: 180px; height: 180px;">
            <div class="planet-container" style="--speed: 5s; --distance: 90px;">
                <div class="planet" style="width: 25px; height: 25px; background: orange;">Venus</div>
            </div>
        </div>
        <div class="orbit" style="width: 250px; height: 250px;">
            <div class="planet-container" style="--speed: 7s; --distance: 125px;">
                <div class="planet" style="width: 30px; height: 30px; background: blue;">Earth</div>
            </div>
        </div>
        <div class="orbit" style="width: 330px; height: 330px;">
            <div class="planet-container" style="--speed: 10s; --distance: 165px;">
                <div class="planet" style="width: 28px; height: 28px; background: red;">Mars</div>
            </div>
        </div>
        <div class="orbit" style="width: 450px; height: 450px;">
            <div class="planet-container" style="--speed: 15s; --distance: 225px;">
                <div class="planet" style="width: 50px; height: 50px; background: brown;">Jupiter</div>
            </div>
        </div>
        <div class="orbit" style="width: 550px; height: 550px;">
            <div class="planet-container" style="--speed: 20s; --distance: 275px;">
                <div class="planet" style="width: 40px; height: 40px; background: yellow;">Saturn</div>
            </div>
        </div>
        <div class="orbit" style="width: 630px; height: 630px;">
            <div class="planet-container" style="--speed: 25s; --distance: 315px;">
                <div class="planet" style="width: 35px; height: 35px; background: lightblue;">Uranus</div>
            </div>
        </div>
        <div class="orbit" style="width: 700px; height: 700px;">
            <div class="planet-container" style="--speed: 30s; --distance: 350px;">
                <div class="planet" style="width: 33px; height: 33px; background: darkblue;">Neptune</div>
            </div>
        </div>
    </div>
</body>
</html>
